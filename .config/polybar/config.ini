[colors]
background = #24273a
background-alt = #1e2030
foreground = #cad3f5
primary = #8aadf4
secondary = #ee99a0
alert = #ed8796
disabled = #5b6078
yellow = #eed49f

[bar/main]
monitor = LVDS-1
wm-restack = bspwm
monitor-strict = false
pin-workspaces = true
width = 100%
height = 18pt
radius = 10 ; default = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

offset-x = 0
offset-y = 0
radius-bottom = 5

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
padding-bottom = 10

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font;2

modules-left = bspwm mpd
modules-right = filesystem pulseaudio xkeyboard memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[bar/vga]
monitor = VGA-1
wm-restack = bspwm
monitor-strict = false
pin-workspaces = true
width = 100%
height = 18pt
radius = 10 ; default = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

offset-x = 0
offset-y = 0
radius-bottom = 5

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
padding-bottom = 10

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font;2

modules-left = bspwm
modules-right = filesystem pulseaudio xkeyboard memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/bspwm]
type = internal/bspwm

pin-workspaces = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:5:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${colors.primary}

; label-mounted = %{F#eed49f}%mountpoint%%{F-} %free% %{F#eed49f}/%{F-} %total%
label-mounted = %free% %{F#eed49f}/%{F-} %total%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600
; password = mysecretpasswod

; format-online = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next>  <icon-repeat> <icon-random> <label-time>  <label-song>
format-online = "<label-time>  <icon-seekb> <icon-prev> <icon-stop> <toggle> <icon-next>  <icon-repeat> <icon-random> "

label-song =   %title%
label-song-maxlen = 40

icon-play = " "
icon-pause = " "
icon-stop = " "
icon-prev = "玲"
icon-next = "怜"
icon-seekb = " "
icon-seekf = " "
icon-random = " "
icon-repeat = " "
icon-repeatone = "綾"
icon-single = 🔂
icon-consume =  

bar-progress-width = 45
bar-progress-indicator = |
bar-progress-fill = ─
bar-progress-empty = ─

margin-left = 10

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 0.5

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
line-size = 1pt

format-prefix = "  "
format-prefix-foreground = ${colors.primary}

label-layout = %layout%
; label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "  "
format-prefix-foreground = ${colors.primary}

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
